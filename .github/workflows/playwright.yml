name: Playwright Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        lein: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache Leiningen dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-lein-${{ hashFiles('**/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-lein-

    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        lein deps
        npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Compile and run ClojureScript tests
      run: |
        lein with-profile +ui run -m shadow.cljs.devtools.cli compile :test
        node target/test/test.js

    - name: Start REPL and launch modules
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CI: true
      run: |
        lein with-profile +dev,+ui run -m ci-playwright-setup &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        
        # Wait for server to be ready
        echo "Waiting for server to start..."
        timeout=180
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          if curl -f http://localhost:1974 > /dev/null 2>&1; then
            echo "Server is ready!"
            break
          fi
          sleep 2
          elapsed=$((elapsed + 2))
          echo "Waiting... ($elapsed/$timeout seconds)"
        done
        
        if [ $elapsed -ge $timeout ]; then
          echo "Server failed to start within $timeout seconds"
          echo "Checking server process..."
          ps aux | grep -i "ci-playwright-setup" || true
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi

    - name: Run Playwright tests
      env:
        CI: true
      run: npx playwright test --workers=1

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Cleanup
      if: always()
      run: |
        if [ -n "$SERVER_PID" ]; then
          kill $SERVER_PID 2>/dev/null || true
        fi
        pkill -f "ci-playwright-setup" || true

