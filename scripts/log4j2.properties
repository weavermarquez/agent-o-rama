property.tagged.logging.pattern=%d{MM-dd HH:mm:ss.SSS} %-5p [%t] %.20c - %m%n%throwable

### file appender
appender.file.type=RollingFile
appender.file.name=file
appender.file.fileName=logs/agent-o-rama.log
appender.file.filePattern=logs/agent-o-rama.log.%d{yyyy-MM-dd HH:mm:ss}
appender.file.Append=true
appender.file.strategy.type=DefaultRolloverStrategy

### deletion strategy
appender.file.strategy.action.type = Delete
appender.file.strategy.action.basepath = ${basedir}
appender.file.strategy.action.maxDepth = 1
appender.file.strategy.action.condition.type = IfFileName
appender.file.strategy.action.condition.glob = agent-o-rama.log.*
appender.file.strategy.action.condition.ifAny.type = IfAny
appender.file.strategy.action.condition.ifAny.ifAccumulatedFileCount.type = IfAccumulatedFileCount
appender.file.strategy.action.condition.ifAny.ifAccumulatedFileCount.exceeds = 50

### rollover policies
appender.file.policies.type=Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 20MB
appender.file.layout.type=PatternLayout
appender.file.layout.Pattern=${tagged.logging.pattern}

### STDOUT appender
appender.stdout.type=Console
appender.stdout.name=stdout
appender.stdout.Target=SYSTEM_OUT
appender.stdout.layout.type=PatternLayout
appender.stdout.layout.Pattern=${tagged.logging.pattern}

### root logger
rootLogger.level=error
rootLogger.appenderRefs = file
rootLogger.appenderRef.file.ref = file

### misc logger configs
logger.distributed.name=rpl.rama
logger.distributed.level=INFO

logger.distributed2.name=com.rpl.rama
logger.distributed2.level=INFO

logger.aor.name=com.rpl.agent-o-rama
logger.aor.level=INFO

logger.daemons.name=rpl.rama.distributed.daemons
logger.daemons.level=INFO

logger.server.name=org.apache.zookeeper.server.NIOServerCnxnFactory
logger.server.level=INFO
