appender.console.name = console
appender.console.type = Console
appender.console.Target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} %-5p [%t] %.20c - %m%n%throwable
appender.console.immediateFlush=true

rootLogger.level=ERROR
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = console

logger.rama.name=rpl.rama
logger.rama.level=WARN

# silence "Task thread event took excessive amount of time"
logger.qrun.name=rpl.rama.distributed.daemon.worker.task-thread.queue-runner
logger.qrun.level=ERROR

logger.kafka.name=rpl.shaded.kafka
logger.kafka.level=FATAL
